<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.Orgs</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            scroll-behavior: smooth;
            background-color: gray;
            position: -webkit-sticky; /* Safari */
            position: sticky;
            top: 0;
        }

        li {
        float: left;
        }

        li a {
            display: block;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover {
            color: white;
            background-color: #111;
        }
        iframe{
            display: block;
            margin: auto;

        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#Mywork">Portfolio</a></li>
            <li><a href="#Myself">Myself</a></li>
            <li><a href="#contact">Kontakt</a></li>
        </ul>
    </nav>
    <section id="Mywork">
        <iframe style="border: 2px solid rgba(0, 0, 0, 0.1);border-radius: 10px;" 
        width="800" height="450" 
        src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2FCUlQBeSdUbNXa72ZEXWLVT%2FMy_work%3Ftype%3Ddesign%26node-id%3D0%253A1%26mode%3Ddesign%26t%3DjzhHQV8v1VkxChKH-1" 
        title="Figma Concept live preview" allowfullscreen></iframe>
    </section>
    <section id="Myself"></section>
    <section id="contact"></section>
</body>
</html>
